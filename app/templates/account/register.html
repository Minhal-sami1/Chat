{% extends 'layout.html' %}

{% block title %}Register{% endblock title %}

{% block body %}
<div style="padding-left: 1%; padding-right: 2%;">

    <h2>Register</h2>
    
    {% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-2">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" autofocus type="text" id = "username" name="username" placeholder="Username">
        <div id="usernameHelp" class="form-text">Your personal username.</div>
    </div>
    <div class="form-group mb-2">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" type="email" name="email" id = "email"placeholder="Email Address">
        
    </div>
    <div class="form-group mb-2">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Password">
        
    </div>
    <div class="form-group mb-2">
        <label for="confirmation" class="form-label">Confirm Password</label>
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        
    </div>
    <input class="btn btn-primary mb-3 form-group" type="submit" value="Register">
</form>

Already have an account? <a href="{% url 'login' %}" class=" btn btn-sm btn-outline-success">Login here.</a>

</div>

{% endblock body %}
