{% extends "layout.html" %}

{% block title %}Login{% endblock title %}

{% block body %}
<div style="padding-left: 1%; padding-right: 2%;">
    <h2>Login</h2>
    
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mb-3" type="submit" value="Login">
    </form>
    
    Don't have an account? <a href="{% url 'register' %}" class=" btn btn-sm btn-outline-success">Register here.</a>
    
</div>
<script>
    
</script>
{% endblock %}
